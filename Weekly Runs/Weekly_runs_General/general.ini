[steps]
Required Initial Reboot=1
Required Network Mapping=1
install_DOTNET_462=1
reboot_after_dotnet_setup=1
install_LabVIEW=1
install_FieldPoint=1
install_LabVIEW_RT=1
install_RIO_Latest=1
install_Eclipse=1
LicenseMR=1
SetupTestMachine=0
PostInstallReboot=1
TestSetupMR=1
$test_names

[scriptini]
test=1

[settings]
run_key_value=cmd /V:ON /c !SystemDrive!\Ghost_Files\boot.bat
AutoAdminLoginOriginalState=
AutoAdminLoginOriginalUserName=
AutoAdminLoginOriginalDomainName=

[Required Initial Reboot]
type=reboot
always_run=0

[Required Network Mapping]
type=command
flags=
command=MAPDRIVES.BAT
path=
sleep_until_reboot=0
always_run=1

[SetupTestMachine]
type=command
flags=
command=MachineSetup.bat
path=\\nibataserver\RTFiles\Script Templates\SubScripts\
sleep_until_reboot=0
always_run=0

[reboot_after_dotnet_setup]
type=reboot
always_run=0

[install_DOTNET_462]
type=latest_installer
flags=/q /log C:\dotnet462_install.log
find_latest=1
command=NDP462-KB3151800-x86-xBITTest-AllOS-ENU.exe
path_suffix=\LabVIEW2019\Products\DotNet40\
path=\\in-ban-argo.natinst.com\NISoftwarePrerelease\LabVIEW\2019\English\32bit\Daily
sleep_until_reboot=0
always_run=0

[install_LabVIEW]
type=latest_installer
flags=/prop NICEIPNOSEND=0 /q /r:n /AcceptLicenses yes /l c:\lv_inst.log /disableNotificationCheck /confirmCriticalWarnings
find_latest=1
command=setup.exe
path_suffix=\LabVIEW2019\
path=\\in-ban-argo.natinst.com\NISoftwarePrerelease\LabVIEW\2019\English\32bit\Daily\
sleep_until_reboot=0
always_run=0

[install_LabVIEW_RT]
type=latest_installer
flags=/q /r:n /acceptlicenses yes /l c:\rt_inst.log /disableNotificationCheck /confirmCriticalWarnings
find_latest=1
command=setup.exe
path_suffix=\LVRT2019\
path=\\in-ban-argo.natinst.com\NISoftwarePrerelease\LabVIEW Real-Time\2019\English\Daily\
sleep_until_reboot=0
always_run=0

[install_RIO_Latest]
type=latest_installer
flags=/q /r:n /acceptlicenses yes /l c:\rt_inst.log /disableNotificationCheck /confirmCriticalWarnings
find_latest=1
command=setup.exe
path_suffix=\NICRIO\
path=\\in-ban-argo.natinst.com\NISoftwarePrerelease\NI-RIO\NI CompactRIO\18.0\daily\
sleep_until_reboot=0
always_run=0

[install_Eclipse]
type=installer
flags=/q /r:n /acceptlicenses yes /l c:\rt_inst.log /disableNotificationCheck /confirmCriticalWarnings
command=setup.exe
path=\\in-ban-argo.natinst.com\NISoftwareReleased\Windows\Distributions\Eclipse\2017\17.0.0\NIECLIPSE\
sleep_until_reboot=0
always_run=0

[install_FieldPoint]
type=installer
flags=/q /r:n /acceptlicenses yes /l c:\fp_inst.log /disableNotificationCheck /confirmCriticalWarnings
command=setup.exe
path=\\in-ban-argo.natinst.com\NISoftwarereleased\Windows\Distributions\FieldPoint\6.0\6.0.9\
sleep_until_reboot=0
always_run=0

[LicenseMR]
type=command
flags=
command=License2019.bat
path=\\nibataserver\RTFiles\Script Templates\SubScripts\
sleep_until_reboot=0
always_run=0

[PostInstallReboot]
type=reboot
always_run=0

[TestSetupMR]
type=command
flags=
command=TestSetup2019.bat
path=\\nibataserver\RTFiles\Script Templates\SubScripts\
sleep_until_reboot=0
always_run=0
